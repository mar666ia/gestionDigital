<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/ticketenviado.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ticketenviado.css" />
    <title>Panel de Admin | Inicio</title>
</head>

<body>
    <header class="bg-green-500 py-3" style="margin-bottom:40px;">
        <div class="container mx-auto">
            <div class="logo text-center bg-white p-2">
                <a href="menu.html"><img src="../imagenes/uttn_logo.jpg" alt="Logo" class="w-48 h-h" /></a>
            </div>
        </div>
    </header>

    <div class="w-full">
        <div class="mx-auto">
            <table class="py-4 w-full border-b-2 border-t-2 border-gray-400">
                <tr>
                    <td class="w-1/6 border-r-2  border-gray-400">
                        <p class="text-center font-bold">Hola, admin</p>
                    </td>
                    <td class="w-2/3 border-r-2 border-gray-400">
                        <p class="text-center font-bold">Inicio</p>
                    </td>
                    <td class="text-center w-1/5 border-gray-400 py-2">
                        <button class=" p-2 rounded-full border-2 border-red-500 py-2 text-red-500 ">Cerrar
                            Sesión</button>
                    </td>
                </tr>
            </table>

        </div>

    </div>
    <div class="flex flex-wrap">
        <aside class="bg-gray-200 w-full md:w-1/6 h-screen">
            <ul class="flex flex-col">
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/home.png" alt="Icono 1" class="w-4 h-4 mr-2">
                    <a href="adminInicio.html" class="text-gray-700">Inicio</a>
                </li>
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/empleados.png" alt="Icono 2" class="w-4 h-4 mr-2">
                    <a href="adminEmpleados.html" class="text-gray-700">Empleados</a>
                </li>
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/ticket.png" alt="Icono 3" class="w-4 h-4 mr-2">
                    <a href="adminTickets.html" class="text-gray-700">Tickets</a>
                </li>
            </ul>
        </aside>

        <div class="w-full md:w-4/5">
            <div class="py-4 mx-auto">
                <div class="justify-center flex flex-wrap -mx-4">
                    <!-- Contenedores pequeños -->
                    <div class="w-full md:w-1/4 px-4 mr-8" style="width: 200px; min-width: 200px; max-width: 200px;">
                        <!-- Contenido del contenedor 1 -->
                        <div class="w-full md:w-64 h-auto px-4">
                            <div
                                class="bg-blue-500 rounded-lg shadow-xl p-6 flex flex-col items-center justify-center h-full">
                                <h2 class="text-xl font-semibold text-center text-white mb-6">Nuevos</h2>
                                <p class="text-3xl font-bold mt-2 text-center my-6 text-white">#</p>
                                <button class=" bg-blue-700 text-white text-sm px-4 py-2 mt-2 rounded-full">Ver
                                    Todo</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/4 px-4 mr-8" style="width: 200px; min-width: 200px; max-width: 200px;">
                        <!-- Contenido del contenedor 2 -->
                        <div class="w-full md:w-64 px-4">
                            <div
                                class="bg-red-500 rounded-lg shadow-lg p-6 flex flex-col items-center justify-center h-full">
                                <h2 class="text-xl font-semibold text-center text-white mb-6">Pendientes</h2>
                                <p class="text-3xl font-bold mt-2 text-center my-6 text-white">#</p>
                                <button class="bg-red-700 text-white text-sm px-4 py-2 mt-2 rounded-full">Ver
                                    Todo</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/4 px-4 mr-8" style="width: 200px; min-width: 200px; max-width: 200px;">
                        <!-- Contenido del contenedor 3 -->
                        <div class="w-full md:w-64  px-4">
                            <div
                                class="bg-purple-500 rounded-lg shadow-lg p-6 flex flex-col items-center justify-center h-full">
                                <h2 class="text-xl font-semibold text-center text-white mb-6">En Progreso</h2>
                                <p class="text-3xl font-bold mt-2 text-center my-6 text-white">#</p>
                                <button class="bg-purple-700 text-white text-sm px-4 py-2 mt-2 rounded-full">Ver
                                    Todo</button>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/4 px-4 mr-8" style="width: 200px; min-width: 200px; max-width: 200px;">
                        <!-- Contenido del contenedor 4 -->
                        <div class="w-full md:w-64  px-4 ">
                            <div
                                class="bg-green-400 rounded-lg shadow-lg p-6 flex flex-col items-center justify-center h-full">
                                <h2 class="text-xl font-semibold text-center text-white mb-6">Resueltos</h2>
                                <p class="text-3xl font-bold mt-2 text-center my-6 text-white">#</p>
                                <button class="bg-green-700 text-white text-sm px-4 py-2 mt-2 rounded-full">Ver
                                    Todo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" container w-full px-4 mb-8">
                <div class="flex flex-col">
                    <h3 class="text-2xl font-bold mb-4">Recientes</h3>
                    <div class="shadow-xl -m-1.5 overflow-x-auto">
                      <div class="p-1.5 min-w-full inline-block align-middle">
                        <div class="overflow-hidden">
        
                          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead>
                              <tr>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">No. Ticket</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Departamento</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Carrera</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Fecha</th>
                                <th scope="col" class=" text-center px-6 py-3  text-s font-sans text-gray-500 font-bold uppercase">Estado</th>
                              </tr>
                            </thead>
                            <tbody class="info">
                              <tr class="odd:bg-white even:bg-gray-100 dark:odd:bg-slate-900 dark:even:bg-slate-800">
                                <td class=" text-center px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800 dark:text-gray-200">#</td>
                                <td class=" text-center px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">-</td>
                                <td class="text-center px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">-</td>
                                <td class="text-center px-6 py-4 whitespace-nowrap text-sm text-gray-800 dark:text-gray-200">-</td>

                                <td class=" text-centerpx-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                  <button class=" bg-blue-500 text-white border border-blue-500 px-2 w-28 rounded-full" >Nuevo</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>



</body>

</html>

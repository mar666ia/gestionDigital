<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/ticketenviado.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ticketenviado.css" />
    <title>Panel de Admin | Tickets</title>
</head>

<body onload="BringData()">
    <header class="bg-green-500 py-3" style="margin-bottom:40px;">
        <div class="container mx-auto">
            <div class="logo text-center bg-white p-2">
                <a href="menu.html"><img src="../imagenes/uttn_logo.jpg" alt="Logo" class="w-48 h-h" /></a>
            </div>
        </div>
    </header>

    <div class="w-full">
        <div class="mx-auto">
            <table class="py-4 w-full border-b-2 border-t-2 border-gray-400">
                <tr>
                    <td class="w-1/6 border-r-2  border-gray-400">
                        <p class="text-center font-bold">Hola, admin</p>
                    </td>
                    <td class="w-2/3 border-r-2 border-gray-400">
                        <p class="text-center font-bold">Tickets</p>
                    </td>
                    <td class="text-center w-1/5 border-gray-400 py-2">
                        <button class=" p-2 rounded-full border-2 border-red-500 py-2 text-red-500 ">Cerrar
                            Sesión</button>
                    </td>
                </tr>
            </table>

        </div>

    </div>
    <div class="bg-gray-100 flex flex-wrap">
        <aside class="bg-gray-200 w-full md:w-1/6 h-screen">
            <ul class="flex flex-col">
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/home.png" alt="Icono 1" class="w-4 h-4 mr-2">
                    <a href="adminInicio.html" class="text-black-700">Inicio</a>
                </li>
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/empleados.png" alt="Icono 2" class="w-4 h-4 mr-2">
                    <a href="adminEmpleados.html" class="text-black-700">Empleados</a>
                </li>
                <li class="py-4 px-6 flex items-center">
                    <img src="../imagenes/ticket.png" alt="Icono 3" class="w-4 h-4 mr-2">
                    <a href="adminTickets.html" class="text-black-700">Tickets</a>
                </li>
            </ul>
        </aside>

        <div class="w-full md:w-4/5">
            <div class="py-4 mx-auto ml-0">
                <div class="justify-end flex flex-wrap -mx-4">
                    <!-- Contenedores pequeños -->
                    <div class=" rounded-lg p-1 border border-gray-100 shadow text-black-500 flex items-center mr-4">
                        <img src="../imagenes/lupa.png" alt="Descripción de la imagen"
                            class="w-6 h-6 rounded-full mr-4">
                        <form class="flex">
                            <input type="search" class="flex-1 mr-2 px-2 py-1 rounded bg-gray-100" placeholder="Buscar ticket...">
                            <button type="submit" class="border border-black text-black px-4 py-2 rounded bg-gray-100">Buscar</button>
                        </form>
                    </div> 
                </div>
            </div>
            <div class="flex flex-wrap justify-center">
                <div class="select-wrapper md:w-1/2 lg:w-1/6 p-4">
                    <select class="focus:outline-none bg-black border border-black text-white text-sm rounded-full block w-full text-center py-2" name="" id="">
                        <option value="" disabled selected>Prioridad</option>
                    </select>
                </div>
                <div class="select-wrapper md:w-1/2 lg:w-1/6 p-4">
                    <select class="focus:outline-none bg-black border border-black text-white text-sm rounded-full block w-full text-center py-2" name="" id="">
                        <option value="" disabled selected>Departamento</option>
                    </select>
                </div>
                <div class="select-wrapper md:w-1/2 lg:w-1/6 p-4">
                    <select class="focus:outline-none bg-black border border-black text-white text-sm rounded-full block w-full text-center py-2" name="" id="">
                        <option value="" disabled selected>Carrera</option>
                    </select>
                </div>
                <div class=" md:w-1/2 lg:w-1/6 p-4">
                    <select class="focus:outline-none bg-black border border-black text-white text-sm rounded-full block w-full text-center py-2" name="" id="">
                        <option value="" disabled selected>Estado</option>
                    </select>
                </div>
                <div class=" md:w-1/2 lg:w-1/6 p-4">
                    <button class="bg-gray-500 text-white flex items-center w-full px-2 py-2 rounded-full justify-center items-center">
                        <img src="../imagenes/filtrar.png" alt="Icono" class="w-6 h-6 mr-2">
                        Filtrar
                      </button>
                </div>
                
            </div>
            <div class=" w-full px-4 mb-8">
                <div class="flex flex-col">
                    <h3 class="text-2xl font-bold mb-4"></h3>
                    <div class="shadow-xl -m-1.5 overflow-x-auto">
                      <div class="p-1.5 min-w-full inline-block align-middle">
                        <div class="overflow-hidden">
        
                          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                            <thead>
                              <tr>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">No. Ticket</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Departamento</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Carrera</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Fecha</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Soporte</th>
                                <th scope="col" class=" text-center px-6 py-3  text-s font-sans text-gray-500 font-bold uppercase">Estado</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Prioridad</th>
                                <th scope="col" class=" text-center px-6 py-3 text-left text-s font-sans font-bold text-gray-500 uppercase">Acciones</th>

                              </tr>
                            </thead>
                            <tbody class="info">
                            </tbody>
                          </table>
                        </div>
                        <div class="data"></div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

<script src="data/adminTickets.js"></script>

</body>
    


    </style>
</html>
